<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/favicon.ico/images/icons.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/b94eca1982.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile page</title>
  </head>
  <body>
    <!-- || Nav -->
    <nav>
      <div class="nav-left">
        <img
          src="/images/facebook-logo.png"
          width="100"
          height="80"
          class="logo"
          alt=""
        />
        <ul>
          <li><img src="/images/notification.png" alt="" /></li>
          <li><img src="/images/inbox.png" alt="" /></li>
          <li><img src="/images/video.png" alt="" /></li>
        </ul>
      </div>

      <div class="nav-right">
        <div class="search-box">
          <img src="/images/search.png" alt="" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="nav-user-icon online" onclick="settingsMenuToggle()">
          <img src="/images/profile-pic.png" alt="" />
        </div>
      </div>

      <!-- || settings-menu -->
      <div class="settings-menu">
        <!-- || button -->
        <div id="dark-btn">
          <span></span>
        </div>

        <div class="settings-menu-inner">
          <div class="user-profile">
            <img src="/images/profile-pic.png" />
            <div>
              <p>John Micah</p>
              <a href="#">See your profile</a>
            </div>
          </div>

          <hr />

          <div class="user-profile">
            <img src="/images/feedback.png" />
            <div>
              <p>Give Feedback</p>
              <a href="#">Help us to improve the new design</a>
            </div>
          </div>
          <hr />

          <div class="settings-links">
            <img src="/images/setting.png" class="settings-icon" />
            <a href="#"
              >Settings & Privacy <img src="/images/arrow.png" width="10px"
            /></a>
          </div>
          <div class="settings-links">
            <img src="/images/help.png" class="settings-icon" />
            <a href="#"
              >Help & Support <img src="/images/arrow.png" width="10px"
            /></a>
          </div>
          <div class="settings-links">
            <img src="/images/display.png" class="settings-icon" />
            <a href="#"
              >Display & Accessibilty <img src="/images/arrow.png" width="10px"
            /></a>
          </div>
          <div class="settings-links">
            <img src="/images/logout.png" class="settings-icon" />
            <a href="#">Logout <img src="/images/arrow.png" width="10px" /></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- || profile page -->
    <div class="profile-container">
     <img src="/images/cover.png" alt="">
    </div>


    <!-- || footer -->
    <div class="footer">
      <p>Copyright 2023 - Blessing Awak</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
